    <path d="M0,-12 C4,-4 6,0 0,6 C-6,0 -4,-4 0,-12 Z" fill="url(#petal2)" transform="rotate(72)" />
    <path d="M0,-12 C2,-6 6,-4 0,0 C-6,-4 -2,-6 0,-12 Z" fill="url(#petal1)" transform="rotate(144)" />
    <path d="M0,-12 C4,-4 6,0 0,6 C-6,0 -4,-4 0,-12 Z" fill="url(#petal2)" transform="rotate(216)" />
    <path d="M0,-12 C2,-6 6,-4 0,0 C-6,-4 -2,-6 0,-12 Z" fill="url(#petal1)" transform="rotate(288)" />
  </g>

